<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nome de usuário</label>
                    <input type="text" name="username" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                                  focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                                  focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                                  focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
                <div id="locationStatus" class="text-sm text-gray-600 mb-4"></div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Registrar
                </button>
            </form>
            <p class="mt-4 text-center">
                Já tem uma conta? 
                <a href="/" class="text-blue-500 hover:text-blue-600">Voltar para página inicial</a>
            </p>
        </div>
    </div>
    <script>
        // Função para obter localização
        function getLocation() {
            const statusDiv = document.getElementById('locationStatus');
            
            if ("geolocation" in navigator) {
                statusDiv.textContent = "Obtendo sua localização...";
                
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    statusDiv.textContent = "✓ Localização obtida com sucesso";
                    statusDiv.className = "text-sm text-green-600 mb-4";
                }, function(error) {
                    statusDiv.textContent = "❌ Erro ao obter localização. Por favor, permita o acesso à sua localização.";
                    statusDiv.className = "text-sm text-red-600 mb-4";
                });
            } else {
                statusDiv.textContent = "Seu navegador não suporta geolocalização";
                statusDiv.className = "text-sm text-red-600 mb-4";
            }
        }

        // Solicitar localização quando a página carregar
        document.addEventListener('DOMContentLoaded', getLocation);

        // Manipular envio do formulário
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            if (!formData.get('latitude') || !formData.get('longitude')) {
                alert('Por favor, permita o acesso à sua localização para continuar');
                getLocation();
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registro realizado com sucesso!');
                    window.location.href = data.redirect;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Erro ao registrar');
            }
        });
    </script>
</body>
</html>
