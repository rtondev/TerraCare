<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold text-blue-600">Meu Perfil</div>
                <div class="space-x-4">
                    {% if user.role == 'admin' %}
                    <a href="{{ url_for('admin_users') }}" class="text-purple-600 hover:text-purple-700">Gerenciar Usuários</a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-600">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-600 mb-4 sm:mb-6">Bem-vindo ao seu Perfil!</h2>
            
            <div class="space-y-4 mb-6 sm:mb-8">
                <div class="border-b pb-2">
                    <p class="text-sm sm:text-base text-gray-600">
                        <span class="font-semibold text-gray-800">Email:</span> {{ user.email }}
                    </p>
                </div>
                <div class="border-b pb-2">
                    <p class="text-gray-600"><span class="font-semibold text-gray-800">Papel:</span> 
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            {% if user.role == 'admin' %}bg-purple-100 text-purple-800{% else %}bg-green-100 text-green-800{% endif %}">
                            {{ user.role }}
                        </span>
                    </p>
                </div>
                <div class="border-b pb-2">
                    <p class="text-gray-600"><span class="font-semibold text-gray-800">ID:</span> {{ user.id }}</p>
                </div>
                <div class="border-b pb-2">
                    <p class="text-gray-600"><span class="font-semibold text-gray-800">Último login:</span> {{ user.last_sign_in }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
